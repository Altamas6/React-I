<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // 1. getting the div of id root with the help of document.getElementById
    let root = document.getElementById("root");
    // 2.Creating a paragraph element with the help of React.createElement
    let head = React.createElement("p",null,"Seize the day")
    // 3. Rendering the element to the root
    ReactDOM.createRoot(root).render(head)
  </script>
</html>
